<!-- Base template with menu bar -->
<!DOCTYPE HTML>
<html>
<head>
    <title>maphack | search. trade. play.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../stylesheets/main.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <!-- Top bar -->
    <div class="row-fluid top-container">
        <div class="span5">
            <img class="logo" src="../images/logo.png">
        </div>
        <div class="span4 offset8 signin-align">
            <span><img class="profile_pic" src="{{ img_url }}"> {{ display_name }} <a href="{{ logout }}">logout</a></span>
        </div>
    </div>
    <!-- End of top bar -->

    <!-- Main navigation -->
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/inventory">Inventory</a></li>
                <li><a href="/playlist">Playlist</a></li>
            </ul>
        </div>
    </div>

    {% block content %}{% endblock %}

</div>
</body>
</html>
